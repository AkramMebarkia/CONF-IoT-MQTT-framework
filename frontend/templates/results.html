<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results â€“ {{ broker_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Simulation Results for <code>{{ broker_name }}</code></h1>

    <div class="card p-4 mb-4">
      <h5>ðŸ“Š Real-Time Delay Metrics</h5>
      <p>This chart shows message delay as measured by the simulation subscriber groups.</p>
      <div class="chart-container">
        <canvas id="delayChart"></canvas>
      </div>
    </div>

    <a href="/" class="btn btn-secondary">â¬… Back to Simulator</a>
  </div>

  <script>
    const delayData = {{ delay_samples | tojson }};
    const ctx = document.getElementById('delayChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Message Delay (ms)',
          data: delayData.map(d => ({
            x: new Date(d.ts_recv * 1000),
            y: d.delay
          })),
          borderColor: '#36b9cc',
          backgroundColor: 'rgba(54, 185, 204, 0.2)',
          fill: false,
          tension: 0.1
        })]
        },
      options: {
        animation: false,
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'second',
              tooltipFormat: 'HH:mm:ss'
            },
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Delay (ms)'
            },
            min: 0
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });

    // Optional: refresh chart every 2 seconds with new data
    setInterval(async () => {
      const res = await fetch('/api/metrics');
      const data = await res.json();
      chart.data.datasets[0].data = data.map(d => ({
        x: new Date(d.ts_recv * 1000),
        y: d.delay
      }));
      chart.update();
    }, 2000);
  </script>
</body>
</html>
